<div class="profile-container">
    <div class="container">
        <!-- Loading State -->
        <div *ngIf="isLoading" class="text-center">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Cargando...</span>
            </div>
            <p class="mt-3 text-muted">Cargando perfil...</p>
        </div>

        <!-- Error State -->
        <div *ngIf="errorMessage && !isLoading" class="alert alert-danger" role="alert">
            <i class="bi bi-exclamation-triangle"></i>
            {{ errorMessage }}
        </div>

        <!-- Profile Content -->
        <div *ngIf="user && !isLoading" class="profile-card">
            <!-- Header -->
            <div class="d-flex justify-content-between align-items-start mb-4">
                <div>
                    <h1 class="h2 fw-bold text-primary mb-1">Mi Perfil</h1>
                    <p class="text-muted">Información del empleado</p>
                </div>
                <button type="button" class="btn btn-outline-danger" (click)="logout()" title="Cerrar Sesión">
                    <i class="bi bi-box-arrow-right"></i>
                    Cerrar Sesión
                </button>
            </div>

            <!-- User Info Card -->
            <div class="row">
                <div class="col-md-8 mx-auto">
                    <div class="card border-0 shadow-sm">
                        <div class="card-body p-4">
                            <!-- Avatar Section -->
                            <div class="text-center mb-4">
                                <div class="avatar-placeholder">
                                    <span class="display-4">{{ getRoleIcon(user.role) }}</span>
                                </div>
                                <h3 class="mt-3 mb-1">{{ user.name }}</h3>
                                <span [class]="getRoleClass(user.role)">
                                    {{ user.role }}
                                </span>
                            </div>

                            <!-- User Details -->
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <div class="info-item">
                                        <label class="form-label fw-bold text-muted">ID de Usuario</label>
                                        <div class="info-value">
                                            <code class="bg-light px-2 py-1 rounded">{{ user.id }}</code>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <div class="info-item">
                                        <label class="form-label fw-bold text-muted">Nombre Completo</label>
                                        <div class="info-value">
                                            <i class="bi bi-person-fill text-primary me-2"></i>
                                            {{ user.name }}
                                        </div>
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <div class="info-item">
                                        <label class="form-label fw-bold text-muted">Email Corporativo</label>
                                        <div class="info-value">
                                            <i class="bi bi-envelope-fill text-primary me-2"></i>
                                            <a [href]="'mailto:' + user.email" class="text-decoration-none">
                                                {{ user.email }}
                                            </a>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <div class="info-item">
                                        <label class="form-label fw-bold text-muted">Rol en la Empresa</label>
                                        <div class="info-value">
                                            <i class="bi bi-briefcase-fill text-primary me-2"></i>
                                            {{ user.role }}
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Actions -->
                            <div class="mt-4 pt-3 border-top">
                                <div class="d-flex gap-2 justify-content-center">
                                    <button type="button" class="btn btn-primary">
                                        <i class="bi bi-pencil-fill me-2"></i>
                                        Editar Perfil
                                    </button>
                                    <button type="button" class="btn btn-outline-secondary">
                                        <i class="bi bi-gear-fill me-2"></i>
                                        Configuración
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Additional Info -->
            <div class="mt-4 text-center">
                <small class="text-muted">
                    Sesión iniciada como {{ user.name }} ({{ user.role }})
                </small>
            </div>
        </div>
    </div>
</div>
